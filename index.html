<!DOCTYPE HTML>
<html>

<meta charset="utf-8"/>

<section id="player">
    <video id="media" width="100%" height="100%" controls>
        <source id="v1" src="http://media.w3.org/2010/05/sintel/trailer.mp4">
    </video>
</section>
 
  
<script>
function GetParam(){
    var url = document.location.href;
    var name=""
    if (url.indexOf("=")>0)
    {
        name = url.substring(url.indexOf("=")+1,url.length)
    }
    return name;
}


if (GetParam()!= null)
  {
   document.getElementById("v1").src=GetParam();
        document.getElementById("media").load();
		
  }
document.getElementById("media").play();
</script>
